<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<style>
    /* style taruh sini */

    .login-container {

        width: 300px;
        margin: auto;

    }


    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
    }

    .login-header p {
        color: #666;
        font-size: 14px;
    }

    .input-group {
        margin-bottom: 20px;
        position: relative;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e1e1;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    .input-group input:focus {
        border-color: #667eea;
        outline: none;
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #666;
    }

    .forgot-password {
        color: #667eea;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .forgot-password:hover {
        color: #764ba2;
    }

    .login-button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #667eea, #764ba2);
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }

    .login-button:hover {
        opacity: 0.9;
    }

    .signup-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 14px;
    }

    .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .signup-link a:hover {
        color: #764ba2;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 480px) {
        .login-container {
            padding: 30px 20px;
        }

        .login-header h1 {
            font-size: 24px;
        }
    }
</style>

<body>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html">DAFTAR AKUN</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                aria-expanded="false">MENU</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="home.html">HOME</a></li>
                <li><a class="dropdown-item" href="profil.html">PROFIL</a></li>
                <li><a class="dropdown-item" href="galeri.html">GALERI</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">LAINNYA</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="profil.html">PROFIL</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
    </ul>

    <!-- html di taruh sini -->
    <div class="login-container">
        <div class="login-header">
            <h1>Selamat Datang</h1>
            <p>Silakan masuk ke akun Anda</p>
        </div>

        <form>
            <div class="input-group">
                <label for="username">Username atau Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    Ingat saya
                </label>
                <a href="#" class="forgot-password">Lupa Password?</a>
            </div>

            <button type="submit" class="login-button">Masuk</button>

            <div class="signup-link">
                Belum punya akun? <a href="daftar.html">Daftar sekarang</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
